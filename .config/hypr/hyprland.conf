source = ~/.config/hypr/colors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors:

# default monitor configuration
# monitor=,preferred,auto,auto
# main laptop monitor
monitor=eDP-1,preferred,auto,1

# tv monitor from nat
monitor=HDMI-A-1,1360x768@60,auto,1

windowrulev2 = float, title:^(TagPopupFloating)$

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
# $fileManager = thunar
# $menu = wofi --show drun
# $menu = rofi -show drun
$menu = albert show
# $browser = firefox
$browser = vivaldi
$bar = waybar
$wallpaper = waypaper --restore
$wallpaperRandom = waypaper --random
$notifications = swaync
$login = hyprlock
$wifiGUI = networkmanager_dmenu
$altTab = hyprshell run &

#################
### AUTOSTART ###
#################

# "BACKEND" THINGS
# exec-once = hyprlock &
exec-once = dbus-launch --exit-with-session &
exec-once = nohup ~/scripts/battery-alert.sh &

# vars
exec-once = echo "export HYPRLAND_INSTANCE_SIGNATURE=$HYPRLAND_INSTANCE_SIGNATURE" > /home/zach/.hypr_env
exec-once = echo "export DISPLAY=:0" >> /home/zach/.hypr_env
exec-once = echo "export XDG_RUNTIME_DIR=/run/user/1000" >> /home/zach/.hypr_env

# key daemon
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh &

# alt tab thingy
exec-once = $altTab

# wifi gui
# exec-once = networkmanager_dmenu

# waybar
exec-once = $bar
exec-once = albert

# wallpaper
# exec-once = $wallpaperRandom
exec-once = $wallpaper

# notifications
exec-once = $notifications

# random
exec-once = /home/zach/scripts/update_hypr_env.sh &

# file syncing
exec-once = syncthing -no-browser -no-console &

# NORMAL THINGS
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] vesktop
exec-once = [workspace 3 silent] $browser

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-

###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
