set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on

unbind C-b
set -g prefix C-space
bind-key C-space send-prefix

# normal navigation
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# splitting
bind -n M-J split-window -v
bind -n M-L split-window -h

# new pane in same dir
bind -n M-: split-window -h -c "#{pane_current_path}"


# resizing
bind -n C-M-h resize-pane -L 1
bind -n C-M-l resize-pane -R 1
bind -n C-M-j resize-pane -D 1
bind -n C-M-k resize-pane -U 1

# new window
bind -n C-t new-window

# new window in same cd
bind -n C-T new-window -c "#{pane_current_path}"

# next / prev (change in kitty too)
bind -n C-PageDown next-window
bind -n C-PageUp previous-window

# reload
bind R source-file ~/.config/tmux/tmux.conf

# qol
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# theme
# instead of '/home/zach/one/two' it displays '~/one/two'
cut_path="\~/#(echo '#{pane_current_path}' | cut -d'/' -f 4-)"
set -g status-justify 'left'
set -g window-status-current-format "#I:#[fg=black]${cut_path}"
set -g window-status-format "#I:#[fg=white]${cut_path}"
set -g status-right "#[fg=white]#{pane_current_command} #S "
set -g status-left " "

# keep at bottom
run '~/.config/tmux/plugins/tpm/tpm'
