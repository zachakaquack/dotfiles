# stuff from default hyprland.conf
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# auto float for all fzf stuff
windowrulev2 = float, class:^fzf_.*$

# float pavucontrol
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$

# calculator isn't actually fzf, but i steal the floating thing
windowrulev2 = size 500 200, class:^(fzf_calc)$

# speedtest wider but shorter
windowrulev2 = size 1000 500, class:^(fzf_speedtest)$

# force vesktop to open on 2 and not drag you into it
windowrulev2 = workspace 2 silent, class:^(vesktop)$

# tiny dysk
windowrulev2 = size 630 200, class:^(fzf_dysk)$
